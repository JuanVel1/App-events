<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestion de eventos - {% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="{{url_for('static', filename = 'img/icono.ico')}}" type="image/x-icon">
</head>

<body>
    <nav class="navbar  navbar-expand-lg">
        {% block base%}
        {% endblock %}
    </nav>
    <div class="container-md p-3">
        <h1 class="mt-4 text-md-center fs-1"> ðŸ“•ðŸ““ Agenda de Eventos ðŸ““ðŸ“•</h1>
        {% block content %}
        {% endblock %}

    </div>
    {% if notification == true %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container fixed-bottom bottom-0 end-100 p-3">
            <div class="toast align-items-center text-bg-primary border-0" id="liveToast" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    {{message}}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% if not session.get('token_log')%}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container fixed-bottom bottom-0 end-100 p-3">
            <div class="toast align-items-center text-bg-primary border-0" id="liveToast" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    sesion finalizada
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <footer class="mt-auto py-3 fw-bold position-absolute w-100 bottom-0">
        <div class="container">
            <span class="text-muted">
                Desarrollado por : Juan JosÃ© VelÃ¡squez
                <a href="https://github.com/JuanVel1" class="link-danger" target="_blank">
                    <i class="bi-github" role="img" style="font-size: 1.5em" aria-label="GitHub"></i>
                </a>
            </span>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="../static/js/toast.js"></script>
</html>
