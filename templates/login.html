{% extends 'base_logout.html' %}


{% block title %} Iniciar Sesión {% endblock %}

{% block content %}
<div class="container text-center">
    <h2 class="mt-4">Iniciar Sesión</h2>
    <form method="POST" action="{{ url_for('login') }} ">
        <div class="row">
            <label for="email">Email</label>
            <input type="email" id="email" class="mt-2 form-control" name="email" required>
        </div>
        <br>
        <div class="row">
            <label for="contrasena">contrasena</label>
            <input type="password" class="mt-2 form-control" id="contrasena" name="contrasena" required><br>
        </div>
        <input class="btn btn-dark mt-4  btn-lg" type="submit" name="login" id="login-button" value="Iniciar Sesión">
    </form>
</div>
{% endblock %}
