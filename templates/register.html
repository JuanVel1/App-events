{% extends 'base_logout.html' %}
{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="container text-center">
    <h2 class="mt-4">Registrarse</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="row">
            <label for="nombre">Nombre</label>
            <input type="text" class="mt-2 form-control" id="nombre" name="nombre" required><br>
        </div>
        <div class="row">
            <label for="email">Email</label>
            <input type="email" id="email" class="mt-2 form-control" name="email" required>
        </div>
        <div class="row">
            <label for="contrasena">contrasena</label>
            <input type="password" class="mt-2 form-control"  id="contrasena" name="contrasena" required><br>
        </div>
        <input class="btn btn-dark mt-4  btn-lg" type="submit" name="Registrarse" id="Sign-Up-button" value="Registrarse">
    </form>
</div>
{% endblock %}
